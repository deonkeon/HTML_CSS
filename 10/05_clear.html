<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>clear</title>
    <style>
      .items {
        border: solid 3px #000;
        float: right;
        margin: 5px;
      }
      .items img {
        /* float으로 이미지의 볼더를 넣을 경우 */
        display: block; /* 이미지 하단의 공백을 제거함 */
      }
      .clear {
        clear: both; /* left : 다음줄로 띄워서 left로 시작, both : left + right 가능 */
      }
    </style>
  </head>
  <body>
    <div class="items">
      <img src="img/image1.jpg" width="120" />
    </div>
    <div class="items">
      <img src="img/image2.jpg" width="120" />
    </div>
    <div class="items">
      <img src="img/image3.jpg" width="120" />
    </div>
    <div class="clear"></div>
    <div class="items">
      <img src="img/image4.jpg" width="120" />
    </div>
    <div class="items">
      <img src="img/image5.jpg" width="120" />
    </div>
    <div class="items">
      <img src="img/image6.jpg" width="120" />
    </div>
    <br><br>
    <a href="chap08.html" target="_self"> chap10 index </a><br /><br />
    <a href="../index.html" target="_self"> 메인화면 </a>
  </body>
</html>
