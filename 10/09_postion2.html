<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position 속성 값을 relative로 설정하기</title>
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    #parentdiv {
      width: 500px;
      height: 300px;
      border: solid 5px #000000;
      margin: 50px 0 0 50px;
    }
    #box1 {
      background-color: #ff0000;
      width: 80px;
      height: 80px;
    }
    #box2 {
      background-color: #00ff00;
      width: 80px;
      height: 80px;
      position : relative;  /* 원래 위치를 기준으로 이동 (위로부터 20px 왼쪽으로부터 30px씩 이동) */
      top : 20px;
      left : 30px;
    }
    #box3 {
      background-color: #ffff00;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div id="parentdiv">
    <div id="box1">A</div>
    <div id="box2">B</div>
    <div id="box3">C</div>
  </div>

</html>
