    <title>기본 설정된 margin, padding 을 초기화 02</title>
    <style>
      * {
        /* * : 모든 태그 선택자 */
        margin: 0px;
        padding: 0px;
      }
      h3 {
        margin: 20px 0px 0px 10px;
      }
      ul {
        margin: 10px 0px 0px 30px;
      }
      li {
        margin-top: 2px;
      }
      #banner {
        width: 185px;
        height: 236px;
        background-image: url("img/banner_bg.jpg");
        border: solid 1px #cccccc;
        margin: 20px 0px 0px 10px;
      }
      #banner img {
        margin: 202px 0px 0px 50px;
      }
    </style>
  </head>

    <h3>PHP 책소개</h3>
