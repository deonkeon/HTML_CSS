    <title>display 속성으로 출력 방식을 변경</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style-type: none;
      }
      #menu {
        border: solid 2px #aaaaaa;
        width: 500px;
        padding: 10px;
        margin: 20px 0px 0px 40px;
        background-color: #eeeeee;
        text-align: center;
        box-shadow: -10px 10px 10px;
      }
      #menu li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <ul id="menu">
      <li>회사소개</li>
      <li>제품소개</li>
      <li>공지사항</li>
      <li>제휴업무</li>
      <li>고객센터</li>
    </ul>
